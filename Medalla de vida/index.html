<!--
  KeyShotXR optimizado para Cherry Coll Joyería
  Animación Dije JCC-2 – Versión responsive
-->

<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Animación Dije JCC 2 – Cherry Coll</title>

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -ms-touch-action: none;
      }

      #KeyShotContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      #KeyShotXR {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Aviso "Toca y gira" fijo, centrado y siempre visible */
      #overlayHint {
        position: absolute;
        bottom: 2%;
        left: 50%;
        transform: translateX(-50%);
        background-color: black;
        color: white;
        padding: 0.8em 1.2em;
        border-radius: 6px;
        font-family: "Font-1711124352994", Arial, sans-serif;
        font-size: 1em;
        font-weight: 600;
        z-index: 20;
        opacity: 1 !important;   /* siempre visible */
        pointer-events: none;
        transition: none !important; /* sin desvanecimiento */
        white-space: nowrap;      /* evita que se rompa en varias líneas */
      }

      /* Ajuste proporcional para pantallas grandes */
      @media (min-width: 1024px) {
        #overlayHint {
          font-size: 1.125em;
          padding: 1em 1.5em;
          bottom: 3%;
        }
      }

      /* Ajuste para pantallas pequeñas (móvil) */
      @media (max-width: 767px) {
        #overlayHint {
          font-size: 0.875em;
          padding: 0.6em 1em;
          bottom: 2%;
        }
      }
    </style>

    <!-- Script principal -->
    <script type="text/javascript" src="KeyShotXR.js"></script>

    <script type="text/javascript">
      var keyshotXR;

      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";
        var folderName = "data"; // carpeta donde están tus imágenes JPG
        var viewPortWidth = window.innerWidth;
        var viewPortHeight = window.innerHeight;
        var backgroundColor = "#ffffff";
        var uCount = 18;
        var vCount = 1;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.05;
        var vMouseSensitivity = 1;
        var uStartIndex = 9;
        var vStartIndex = 0;
        var minZoom = 1;
        var maxZoom = 1;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = false;
        var imageExtension = "jpg";
        var showLoading = true;
        var loadingIcon = "XR_cursor.gif";
        var allowFullscreen = true;
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;

        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );
      }

      window.onload = function() {
        initKeyShotXR();
        // Eliminamos cualquier ocultamiento del aviso
        const hint = document.getElementById("overlayHint");
        if (hint) hint.style.display = "block";
      };
    </script>
  </head>

  <body oncontextmenu="return false;">
    <div id="KeyShotContainer">
      <div id="KeyShotXR"></div>
      <div id="overlayHint">⟲ Toca y gira</div>
    </div>
  </body>
</html>
